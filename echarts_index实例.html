<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/index_all.css" />
		<script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>
		<script type="text/javascript" src="js/Carousel.js"></script>
		<script type="text/javascript" src="js/echarts.js" ></script>
		<script type="text/javascript" src="js/echarts_two.js" ></script>
		<script type="text/javascript" src="js/echarts_two_index.js" ></script>
	</head>
	<body>
		<div class="echarts-all">
			<div class="main_width main_height border_line">
				<div class="echarts_style">
					<div class="content_width content_height">
						<div class="oneranks_width oneranksheight_header foot_style" style="text-align: center;font-size: 20px;"><img src="img/left.png" />&nbsp;&nbsp;酒店集团&nbsp;&nbsp;<img src="img/right.png" /></div>
						<div class="oneranks_width oneranksheight_container_one">
							<div class="labelwidth_one labelheight foot_style">&nbsp;昨天收入:<label style="color: white;"><label style="color: #6a214f;">&nbsp;180.00W&nbsp;</label></label></div>
							<div class="labelwidth_one labelheight foot_style">&nbsp;同比收入:<label style="color: white;"><label style="color: #6a214f;">&nbsp;100.00W&nbsp;</label></label></div>
							<div class="labelwidth_one labelheight foot_style">&nbsp;同比增幅:<label style="color: white;"><label style="color: #6a214f;">&nbsp;120.00W&nbsp;</label></label></div>

						</div>

						</div>
					</div>
				</div>
			</div>
			<div class="item1 main_width main_height border_line">
